<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f4f6f7;
            color: #2c3e50;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            font-size: 36px;
            color: #2c3e50;
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            gap: 20px;
        }


        a {
            display: inline-block;
            width: 150px;
            height: 100px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            color: #fff;
            text-align: center;
            line-height: 100px;
            font-size: 16px;
            transition: opacity 0.3s ease;
        }


        a {
            background-color: #e74c3c;
        }

        a[href*="add"] {
            background-color: #0d9a5f;
        }

        a[href*="logs"] {
            background-color: #ff6406;
        }

        a:hover {
            opacity: 0.7;
        }
    </style>

</head>
<body>
    <h1>Admin Panel</h1>
    <div class="button-container">
        <a href="{{url_for('all_books_listed')}}" style="background-color: #bc1a1a">Edit/Delete Books</a>
        <a href="{{ url_for('add') }}" style="background-color: #0d9a5f">Add Book</a>
        <a href="{{ url_for('logs') }}" style="background-color: #ff6406">Logs</a>
        <a href="{{ url_for('get_active_users') }}" style="background-color: #e74c3c">Users</a>
        <a href="{{ url_for('popular_books') }}" style="background-color: #139e84">Books Popularity</a>
    </div>
</body>
</html>
