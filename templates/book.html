<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Book</title>
</head>
<body>
    <h1>{{book.Baslik}}</h1>
    <h2>{{book.Yazar}}</h2>
  {% if is_admin%}
    <a href="{{url_for('delete_book', id=book.KitapID)}}"> Delete </a>
    <a href="{{url_for('edit_book', id=book.KitapID)}}"> Edit the Book </a>
  <br>
  {% endif %}
  {% if not is_admin and loggedin%}
    <a href="{{url_for('borrow_book', kitapid=book.KitapID)}}">Borrow the book</a>
  <br>
  {% endif %}
</body>
</html>
